<div class="card-body overflow-auto">
    <ul class="timeline">
        <ng-container *ngFor="let item of models">
            <li [ngClass]="{'timeline-inverted':!item.alternateVal}">
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{item.taskDescription}}</h4>
                        <p><small class="text-muted">Status: {{item.currentStatus}}</small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        <hr>
                        <p>{{item.currentStatusDescription}}</p>
                    </div>
                </div>
            </li>
        </ng-container>
    </ul>
</div>
