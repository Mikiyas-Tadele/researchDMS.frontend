<div class="login-page" [@routerTransition]>
    <p-toast [style]="{marginTop: '80px'}"></p-toast>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form role="form" [formGroup]="authenticated" (ngSubmit)="onLoggedin(authenticated)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="" placeholder="{{ 'username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [routerLink]="['/dashboard']">{{ 'Log in' | translate }}</button>
            </form>
        </div>
    </div>
</div>
